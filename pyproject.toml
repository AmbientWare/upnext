[project]
name = "conduit-workspace"
version = "0.1.0"
description = "Conduit - Modal-inspired task queue and API framework"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[tool.uv.workspace]
members = [
    "packages/conduit",
    "packages/server",
    "packages/shared",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Workspace root - no packages to build (force empty)
only-include = []
