[pytest]
minversion = 8.0
addopts = -ra --strict-markers --strict-config
pythonpath =
    packages/conduit/src
    packages/server/src
    packages/shared/src
    tests
asyncio_mode = auto
testpaths =
    packages/conduit/tests
    packages/server/tests
markers =
    integration: Integration tests requiring fakes/external services
    contract: Schema and API contract tests
    slow: Slow-running tests
    e2e: End-to-end tests
    performance: Performance budget tests
