services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # PostgreSQL for API persistence
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: upnext
      POSTGRES_USER: upnext
      POSTGRES_PASSWORD: upnext
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upnext -d upnext"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Database migrations (runs once then exits)
  migrations:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    command: ["/app/.venv/bin/alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: postgresql+asyncpg://upnext:upnext@postgres:5432/upnext
    depends_on:
      postgres:
        condition: service_healthy

  # UpNext Server (API + Dashboard)
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    command:
      [
        "/app/.venv/bin/uvicorn", "server.main:app",
        "--host", "0.0.0.0", "--port", "8080",
        "--reload",
        "--reload-dir", "/app/packages/server/src",
        "--reload-dir", "/app/packages/shared/src",
      ]
    ports:
      - "8080:8080"
    environment:
      PYTHONUNBUFFERED: "1"
      UPNEXT_DATABASE_URL: postgresql+asyncpg://upnext:upnext@postgres:5432/upnext
      DATABASE_URL: postgresql+asyncpg://upnext:upnext@postgres:5432/upnext
      UPNEXT_REDIS_URL: redis://redis:6379
      UPNEXT_ARTIFACT_STORAGE_BACKEND: local
      UPNEXT_ARTIFACT_STORAGE_LOCAL_ROOT: /root/.upnext/artifacts
      UPNEXT_AUTH_ENABLED: "true"
      UPNEXT_API_KEY: "changeme"
      HOST: 0.0.0.0
      PORT: "8080"
    volumes:
      - ./packages/server/src:/app/packages/server/src
      - ./packages/shared/src:/app/packages/shared/src
      - server_upnext_home:/root/.upnext
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Testing Profile - Example services for generating dashboard data
  # Run with: docker compose --profile testing up
  # =============================================================================

  # Example worker + API service
  example-service:
    profiles: ["testing"]
    build:
      context: .
      dockerfile: examples/Dockerfile
    environment:
      PYTHONUNBUFFERED: "1"
      UPNEXT_REDIS_URL: redis://redis:6379
      UPNEXT_URL: http://server:8080
      UPNEXT_API_KEY: "changeme"
    volumes:
      - ./examples:/app/examples
      - ./packages/upnext/src:/app/packages/upnext/src
      - ./packages/shared/src:/app/packages/shared/src
    depends_on:
      redis:
        condition: service_healthy
      server:
        condition: service_healthy
    ports:
      - "8001:8001"

  # Traffic generator - submits jobs to the example service
  example-client:
    profiles: ["testing"]
    build:
      context: .
      dockerfile: examples/Dockerfile
    command: ["uv", "run", "--no-sync", "python", "examples/client.py"]
    environment:
      PYTHONUNBUFFERED: "1"
      API_URL: http://example-service:8001
      INTERVAL_MIN: "0.3"
      INTERVAL_MAX: "1.5"
    volumes:
      - ./examples:/app/examples
      - ./packages/upnext/src:/app/packages/upnext/src
      - ./packages/shared/src:/app/packages/shared/src
    depends_on:
      example-service:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  server_upnext_home:
