[project]
name = "conduit-server"
dynamic = ["version"]
description = "Conduit hosted API server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.22.1",
    "alembic>=1.14.0",
    "asyncpg>=0.30.0",
    "fastapi>=0.115.0",
    "greenlet>=3.3.1",
    "psycopg2-binary>=2.9.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.12.0",
    "redis>=7.1.0",
    "conduit-shared",
    "sqlalchemy>=2.0.36",
    "uvicorn>=0.34.0",
]

[project.scripts]
run-server = "server.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/server"]

[tool.hatch.build.targets.wheel.force-include]
"alembic.ini" = "server/_alembic.ini"
"alembic" = "server/_alembic"
"static" = "server/static"

[tool.hatch.version]
path = "../shared/src/shared/_version.py"

[tool.uv.sources]
"conduit-shared" = { workspace = true }
