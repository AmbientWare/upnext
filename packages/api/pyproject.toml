[project]
name = "conduit-api"
version = "0.1.0"
description = "Conduit hosted API server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.14.0",
    "asyncpg>=0.30.0",
    "fastapi>=0.115.0",
    "psycopg2-binary>=2.9.0",
    "pydantic>=2.10.0",
    "redis>=7.1.0",
    "shared",
    "sqlalchemy>=2.0.36",
    "uvicorn>=0.34.0",
]

[project.scripts]
conduit-api = "api.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/api"]

[tool.uv.sources]
shared = { workspace = true }
